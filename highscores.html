
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link href="./assets/css/style.css" rel="stylesheet" />

    <title>Quiz Game</title>
  </head>
  <body>
    <div class="jumbotron shadow-lg">
      <h1 class="display-4">The Avengers Quiz Game!</h1>
      <p class="lead centerInfo">
        Congrats! You have completed the Avengers Quiz Game! Below is your final
        score. We appreciate you playing! Submit your username and see everyone elses scores below.
      </p>
      <hr class="my-4" />
      <div class="highscoreData">
        <p>Your highscore: <span id="highscore"></span></p>
      </div>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" aria-describedby="usernameHelp">
          </div>
          <div>
            <a href="#" type="button" class="btn btn-primary" id="submitName">Submit</a>
          </div>
        </form>

      </div>
        
      </div>
      <!-- empty div to put high scores into -->
      <div class="highscoreList">
        <ul id="list"></ul>
      </div>
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
